<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>

  <core-scaffold>
  
        <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
          <core-toolbar id="core_toolbar">Search</core-toolbar>
          <core-menu valueattr="label" id="core_menu" theme="core-light-theme">
            <core-item label="Item1" icon="settings" id="core_item" horizontal center layout></core-item>
            <core-item label="Item2" icon="settings" id="core_item1" horizontal center layout></core-item>
          </core-menu>
        </core-header-panel>
        <div id="div" tool one flex horizontal layout center>
          Demo
          <div flex></div>
          <core-icon-button icon="search" id="core_icon_button1" theme="core-light-theme"></core-icon-button>
          <core-menu-button icon="more-vert" selected="0" halign="right" valueattr="name" id="core_menu_button">
            <core-item label="Cut" icon="content-cut" size="24" id="core_item2" horizontal center layout active></core-item>
            <core-item label="Copy" icon="content-copy" size="24" id="core_item3" horizontal center layout></core-item>
            <core-item label="Paste" icon="content-paste" size="24" id="core_item4" horizontal center layout></core-item>
          </core-menu-button>
        </div>
        <paper-tabs selected="0">
          <paper-tab>TAB 1</paper-tab>
          <paper-tab>TAB 2</paper-tab>
          <paper-tab>TAB 3</paper-tab>
        </paper-tabs>
  </core-scaffold>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
